<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cargo moving</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="mt-3 mb-5 text-center">
    <h1>Cargo moving</h1>
    <h4>Moving plates from one car to other</h4>
</header>
<main class="w-75 m-auto">

    <section class="input">
        <form id="input-form" action="/">
            <div class="input-group mb-3">
                <input type="text" id="input-field"
                       class="form-control"
                       placeholder="Please, enter number of plates in range form 3 to 8."
                       aria-label="Please, enter number of plates in range form 3 to 8."
                       aria-describedby="button-move">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"
                            type="submit"
                            id="button-move">Move
                    </button>
                </div>
            </div>
        </form>
    </section>

    <section class="mb-3">
        <h4>Moving results:</h4>
        <ul  id="result" >

        </ul>
    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
